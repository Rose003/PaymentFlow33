services:
  - type: static
    name: paymentflow
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.css
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.js
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.ico
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.png
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.jpg
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.jpeg
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.webp
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.svg
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.woff
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.woff2
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.ttf
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.eot
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
    envVars:
      - key: VITE_GA_ID
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
